<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="css/styles.min.css" />
  </head>
  <body>
    <div class="centered-form">
      <div class="centered-form__box">
        <h1>
          Chat App
          <img
            src="/img/chat.png"
            alt="Chat App Icon"
            style="width: 48px; height: 48px; vertical-align: middle"
          />
        </h1>
        <form action="/chat.html" id="createRoom">
          <label for="username">Display Name</label>
          <input
            type="text"
            name="username"
            placeholder="Display Name"
            required
          />
          <label for="room">Room</label>
          <input type="text" name="room" placeholder="Room" required />
          <button>Create Room</button>
        </form>

        <form action="/chat.html" id="activeRoom"></form>
      </div>
    </div>

    <script id="activeRoom-template" type="text/html">
      <h2>Active Room</h2>
      <label for="username">Display Name</label>
      <input type="text" name="username" placeholder="Display Name" required />
      <label for="room">Room in active</label>
      <select name="room" id="roomDropdownTemplate" required>
        {{#rooms.rooms}}

        <option value="{{.}}">{{.}}</option>

        {{/rooms.rooms}}
      </select>

      <button>Join Room</button>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/lobby.js"></script>
  </body>
</html>
